<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>droppable demo</title>
  <link rel="stylesheet" href="../../jquery-ui-1.12.1.custom/jquery-ui.css">
  <style>
  #draggable,#draggable1 {
    width: 100px;
    height: 100px;
    background: #ccc;
  }
  #droppable {
    position: absolute;
    left: 250px;
    top: 0;
    width: 125px;
    height: 125px;
    background: #999;
    color: #fff;
    padding: 10px;
  }
  </style>
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
 
<div id="droppable">Drop here</div>
<div id="draggable">Drag me</div>
<div id="draggable1">Drag me</div>
<div id="themeBlock"></div>
 
<script>
$( "#draggable" ).draggable();
$( "#draggable1" ).draggable();
$( "#droppable" ).droppable({
  drop: function(e,ui) {
	  
  $("#themeBlock").append('<div class="row" style="border:1px solid black"><div class="col-md-12">div12</div></div>');
  
  }
  
});
</script>
 
</body>
</html>
