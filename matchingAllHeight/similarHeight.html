<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <h1>Hello World!</h1>
  <p>Resize the browser window to see the effect.</p>
  <div class="row">
    <div class="col-sm-6" style="background-color:lavender;min-height:1400px;border:1px solid yellow;">.col-sm-3</div>
    <div class="col-sm-6" style="background-color:lavenderblush;min-height:1050px;border:1px solid black;">.col-sm-6</div>
    <div class="col-sm-6" style="background-color:lavender;min-height:1500px;border:1px solid green;">.col-sm-3</div>
  </div>
</div>
<script>
function maxValue(arr) {

 $.each(arr, function(i, v) {
  if (v > k) {
   k = v;
  }
 });
 console.log(k);

}



var arr = [];

$(".col-sm-6").each(function(index, value) {
 arr[index] = $(this).outerHeight();



});
var k = 0;

maxValue(arr);
	
</script>
</body>
</html>
